<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas TAGS de HTML5</title>
</head>
<body>
    <h1>Algumas TAGS de HTML5</h1>
    <p>Está começando em HTML5? Abaixo listamos algumas TAGS que podem te ajudar neste processo:</p>
    
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Título de Nível 1</abbr></li>
        <li><abbr title="&lt;h2&gt;">Título de Nível 2</abbr></li>
        <li><abbr title="&lt;link:favicon&gt;">Favicon</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;a&gt;">Link</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Texto alternativo</abbr></li>



    </ul>
</body>
</html>
